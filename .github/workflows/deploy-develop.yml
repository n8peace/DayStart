name: Deploy to Development

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'

jobs:
  deploy-develop:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: develop
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
        
    - name: Validate environment variables
      run: |
        echo "ðŸ” Validating development environment variables..."
        
        # Check each secret directly
        if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
          echo "âŒ Missing required environment variable: SUPABASE_URL"
          exit 1
        else
          echo "âœ… SUPABASE_URL is set"
        fi
        
        if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
          echo "âŒ Missing required environment variable: SUPABASE_SERVICE_ROLE_KEY"
          exit 1
        else
          echo "âœ… SUPABASE_SERVICE_ROLE_KEY is set"
        fi
        
        if [ -z "${{ secrets.SUPABASE_DEVELOP_PROJECT }}" ]; then
          echo "âŒ Missing required environment variable: SUPABASE_DEVELOP_PROJECT"
          exit 1
        else
          echo "âœ… SUPABASE_DEVELOP_PROJECT is set"
        fi
        
        if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
          echo "âŒ Missing required environment variable: SUPABASE_ACCESS_TOKEN"
          exit 1
        else
          echo "âœ… SUPABASE_ACCESS_TOKEN is set"
        fi
        
        if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then
          echo "âŒ Missing required environment variable: SUPABASE_DB_PASSWORD"
          exit 1
        else
          echo "âœ… SUPABASE_DB_PASSWORD is set"
        fi
        
        echo "âœ… All required environment variables are set"
        
    - name: Verify Supabase access and list projects
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        echo "ðŸ” Verifying Supabase access..."
        echo "ðŸ” Testing access token..."
        
        # Test if we can list projects
        if supabase projects list; then
          echo "âœ… Access token is valid"
          echo "ðŸ“‹ All accessible projects:"
          supabase projects list
        else
          echo "âŒ Access token is invalid or expired"
          echo "ðŸ”§ Please check SUPABASE_ACCESS_TOKEN secret"
          exit 1
        fi
        
    - name: Link to development project
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        cd supabase
        echo "Linking to development project: ${{ secrets.SUPABASE_DEVELOP_PROJECT }}"
        supabase link --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }}
        
    - name: Deploy database migrations
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      run: |
        cd supabase
        echo "Deploying database migrations to development..."
        
        # Set the database password for the connection
        export PGPASSWORD="${{ secrets.SUPABASE_DB_PASSWORD }}"
        
        echo "Attempting database migration deployment..."
        
        # Simplified migration deployment with basic error handling
        if supabase db push; then
          echo "âœ… Database migration successful"
        else
          echo "âŒ Database migration failed"
          echo "ðŸ” Checking migration status..."
          supabase migration list || echo "Could not list migrations"
          exit 1
        fi
        
        echo "âœ… Database migrations deployed successfully"
        
    - name: Verify database schema
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        cd supabase
        echo "ðŸ” Verifying database schema after migrations..."
        
        # Test if the content_blocks table exists and has correct constraints
        schema_test=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/content_blocks?select=id&limit=1" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" 2>/dev/null || echo "Schema test failed")
        
        http_code=$(echo "$schema_test" | tail -n1)
        if [ "$http_code" = "200" ]; then
          echo "âœ… Database schema verification passed"
        else
          echo "âš ï¸ Database schema verification failed (HTTP $http_code)"
          echo "This may be normal for a fresh deployment"
        fi
        
    - name: Remove Legacy Functions
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        cd supabase
        echo "Removing legacy functions..."
        # Remove legacy functions that are no longer needed
        supabase functions delete generate-message --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} || echo "generate-message not found or already removed"
        supabase functions delete test-voice --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} || echo "test-voice not found or already removed"
        echo "Legacy function removal complete"
        
    - name: Deploy Edge Functions
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        cd supabase
        echo "ðŸš€ Deploying edge functions to development..."
        echo "Current directory: $(pwd)"
        echo "Git commit hash: $(git rev-parse HEAD)"
        echo "Git branch: $(git branch --show-current)"
        echo "Functions directory contents:"
        ls -la functions/ || echo "Functions directory not found"
        
        # Check if any functions exist to deploy
        if [ -d "functions" ] && [ "$(ls -A functions)" ]; then
          echo "Found functions, deploying individually..."
          
          # Deploy each function individually with improved error handling
          failed_functions=()
          
          for func_dir in functions/*/; do
            if [ -d "$func_dir" ]; then
              func_name=$(basename "$func_dir")
              if [ "$func_name" = "shared" ]; then
                echo "â­ï¸ Skipping shared directory (not a function)"
                continue
              fi
              
              echo "ðŸš€ Deploying function: $func_name"
              echo "ðŸ“ Function directory: $func_dir"
              echo "ðŸ“„ Function files:"
              ls -la "$func_dir"
              
              # Simple deploy (update or create function)
              if supabase functions deploy $func_name --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} --debug; then
                echo "âœ… Successfully deployed function: $func_name"
              else
                echo "âŒ Failed to deploy function: $func_name"
                failed_functions+=("$func_name")
              fi
            fi
          done
          
          # Report deployment results
          if [ ${#failed_functions[@]} -eq 0 ]; then
            echo "âœ… All function deployments completed successfully"
          else
            echo "âŒ Some function deployments failed:"
            printf '  - %s\n' "${failed_functions[@]}"
            echo "ðŸ” Checking function status..."
            supabase functions list --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} || echo "Could not list functions"
            exit 1
          fi
          
          # List deployed functions
          echo "ðŸ“‹ Deployed functions:"
          supabase functions list --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} || echo "Could not list functions"
        else
          echo "âš ï¸ No functions to deploy - functions directory is empty"
        fi
        
    - name: Verify function deployment
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        cd supabase
        echo "ðŸ” Verifying function deployment status..."
        
        # Get list of deployed functions
        deployed_functions=$(supabase functions list --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} 2>/dev/null | grep -E '^[a-zA-Z0-9-]+' | awk '{print $1}' || echo "")
        
        if [ -z "$deployed_functions" ]; then
          echo "âš ï¸ No functions found in deployment"
        else
          echo "âœ… Deployed functions:"
          echo "$deployed_functions"
        fi
        
    - name: Run health checks
      run: |
        echo "ðŸ¥ Running health checks..."
        echo "â³ Waiting 30 seconds for functions to warm up..."
        sleep 30
        
        # Check if any functions exist before testing them
        if [ -d "supabase/functions" ] && [ "$(ls -A supabase/functions)" ]; then
          echo "Testing edge functions in parallel..."
          
          # Create a temporary file to store function names
          temp_file=$(mktemp)
          
          # Collect all function names (skip shared directory)
          for func_dir in supabase/functions/*/; do
            if [ -d "$func_dir" ]; then
              func_name=$(basename "$func_dir")
              if [ "$func_name" = "shared" ]; then
                echo "â­ï¸ Skipping shared directory (not a function)"
                continue
              fi
              echo "$func_name" >> "$temp_file"
            fi
          done
          
          # Function to test a single function
          test_function() {
            local func_name=$1
            echo "Testing $func_name function..."
            
            # Add timeout to curl to prevent hanging
            response=$(timeout 30 curl -s -w "\n%{http_code}" -X GET ${{ secrets.SUPABASE_URL }}/functions/v1/$func_name \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}")
            
            http_code=$(echo "$response" | tail -n1)
            if [ "$http_code" = "200" ]; then
              echo "âœ… $func_name function is healthy"
              return 0
            elif [ "$func_name" = "generate-weather-content" ] && [ "$http_code" = "400" ]; then
              echo "âœ… $func_name function is healthy (no weather data available - expected)"
              return 0
            elif [ "$http_code" = "404" ]; then
              echo "âš ï¸ $func_name function returned 404 (may need time to warm up)"
              return 0  # Don't fail deployment for 404s
            else
              echo "âŒ $func_name function health check failed (HTTP $http_code)"
              return 1
            fi
          }
          
          # Export the function and variables for parallel execution
          export -f test_function
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          # Run health checks in parallel with a maximum of 5 concurrent jobs
          if command -v parallel >/dev/null 2>&1; then
            # Use GNU parallel if available
            parallel -j 5 test_function ::: $(cat "$temp_file")
            parallel_status=$?
          else
            # Fallback to background jobs with wait
            pids=()
            while IFS= read -r func_name; do
              test_function "$func_name" &
              pids+=($!)
            done < "$temp_file"
            
            # Wait for all background jobs to complete
            parallel_status=0
            for pid in "${pids[@]}"; do
              if ! wait "$pid"; then
                parallel_status=1
              fi
            done
          fi
          
          # Clean up
          rm -f "$temp_file"
          
          # Exit with the status from parallel execution
          if [ $parallel_status -ne 0 ]; then
            echo "âŒ One or more health checks failed"
            exit 1
          fi
          
          echo "âœ… All function health checks completed"
        else
          echo "âš ï¸ No functions to test - functions directory is empty"
        fi
        
        # Test database connectivity with detailed logging
        echo ""
        echo "ðŸ—„ï¸ Testing database connectivity..."
        echo "  ðŸ“¡ Making request to: ${{ secrets.SUPABASE_URL }}/rest/v1/users?select=count"
        
        db_response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/users?select=count" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json")
        
        db_http_code=$(echo "$db_response" | tail -n1)
        db_response_body=$(echo "$db_response" | head -n -1)
        
        echo "  ðŸ“Š HTTP Status: $db_http_code"
        echo "  ðŸ“„ Response body: $db_response_body"
        
        if [ "$db_http_code" = "200" ]; then
          echo "  âœ… Database connectivity is healthy"
        elif [ "$db_http_code" = "401" ]; then
          echo "  âš ï¸ Database connectivity check failed (HTTP 401)"
          echo "  ðŸ” This is expected for a fresh development deployment or missing migrations"
        else
          echo "  âš ï¸ Database connectivity check failed (HTTP $db_http_code)"
          echo "  ðŸ” This may be due to empty database or missing migrations"
        fi
        
    - name: Verify deployment status
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        echo "ðŸ” Verifying development deployment..."
        
        # Check if we can access the Supabase API
        echo "ðŸ“¡ Testing Supabase API connectivity..."
        response=$(curl -s -w "\n%{http_code}" -X GET ${{ secrets.SUPABASE_URL }}/rest/v1/ \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json")
        
        http_code=$(echo "$response" | tail -n1)
        if [ "$http_code" = "200" ]; then
          echo "âœ… Supabase API is accessible"
        else
          echo "âš ï¸ Supabase API connectivity check failed (HTTP $http_code)"
          echo "This may be normal for a fresh deployment"
        fi
        
        # Check migration status
        echo ""
        echo "ðŸ—„ï¸ Checking migration status..."
        cd supabase
        if [ -d "migrations" ] && [ "$(ls -A migrations)" ]; then
          echo "âœ… Migrations directory contains files:"
          ls -la migrations/
          
          # List deployed functions
          echo ""
          echo "ðŸ”§ Checking deployed functions..."
          supabase functions list --project-ref ${{ secrets.SUPABASE_DEVELOP_PROJECT }} || echo "Could not list functions"
        else
          echo "âš ï¸ No migrations found"
        fi
        
        echo "âœ… Deployment verification complete"
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸŽ‰ Successfully deployed to development!"
        echo "Project: ${{ secrets.SUPABASE_DEVELOP_PROJECT }}"
        echo "Deployment time: $(date)"
        echo "Commit: ${{ github.sha }}"
        echo "Supabase URL: ${{ secrets.SUPABASE_URL }}"
        
  deployment-failed:
    name: Development Deployment Failed
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: Notify failure
      run: |
        echo "âŒ Development deployment failed!"
        echo "Please check the logs and fix any issues before retrying."
        echo "Project: ${{ secrets.SUPABASE_DEVELOP_PROJECT }}"
        echo "Commit: ${{ github.sha }}"
        echo "Supabase URL: ${{ secrets.SUPABASE_URL }}"
        
    - name: Rollback guidance
      run: |
        echo "ðŸ”„ Rollback guidance:"
        echo "1. Check Supabase dashboard for deployment status"
        echo "2. Review function logs for errors"
        echo "3. Verify environment variables are correctly set"
        echo "4. Check database migration status"
        echo "5. Manual rollback may be required via Supabase dashboard" 